<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    <title>Calendar</title>
</head>
<body>
    <div id="root">
        <h1>Events Calendar</h1>
        <div class="addEventBlock">
            <button type="button" class="btn btn-secondary btn-newEvent" data-bs-toggle="modal" data-bs-target="#exampleModal">New Event +</button>
            <select class="form-select chooseMember" aria-label="Default select example">
                <option value="All" selected>All members</option>
                <option value="Alex">Alex</option>
                <option value="Bob">Bob</option>
                <option value="Maria">Maria</option>
                <option value="John">John</option>
            </select>
        </div>
        <div class="modal fade" id="exampleModalSec" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete event from Calendar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger deleteEventButton" data-bs-dismiss="modal">Delete</button>
                  <button type="button" class="btn btn-primary saveEventButton" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        <table class="table table-bordered">
            <thead class="table-active">
                <tr>
                    <th >Name</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00</td>
                    <td class="td_item" id="1"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>11:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>12:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>13:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>14:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>15:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>16:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>17:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
                <tr>
                    <td>18:00</td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                    <td class="td_item"></td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create New Event</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-group flex-nowrap newEventInput">
                    <span>Name of the event:</span>
                    <input type="text" class="form-control eventName" placeholder="Create New Event" aria-label="Create New Event" aria-describedby="addon-wrapping">
                  </div>
                  <div class="flex">
                    <span>Participants <span>(choose multiple push CTRL button):</span></span>
                    
                    <select class="form-select members" aria-label="Default select example" multiple>
                      <option value="All" selected="true" disabled="disabled">Choose Participants</option>
                      <option value="Alex">Alex</option>
                      <option value="Bob">Bob</option>
                      <option value="Maria">Maria</option>
                      <option value="John">John</option>
                    </select>
                  </div>
                  <div class="flex">
                  <span>Day: </span>
                    <select class="form-select days" aria-label="Default select example">
                      <option value="Monday">Monday</option>
                      <option value="Tuesday">Tuesday</option>
                      <option value="Wednesday">Wednesday</option>
                      <option value="Thursday">Thursday</option>
                      <option value="Friday">Friday</option>
                    </select>
                  </div>
                  <div class="flex">
                  <span>Time: </span>
                    <select class="form-select time" aria-label="Default select example">
                      <option value="10:00">10:00</option>
                      <option value="11:00">11:00</option>
                      <option value="12:00">12:00</option>
                      <option value="13:00">13:00</option>
                      <option value="14:00">14:00</option>
                      <option value="15:00">15:00</option>
                      <option value="16:00">16:00</option>
                      <option value="17:00">17:00</option>
                      <option value="18:00">18:00</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" data-bs-dismiss="modal" class="btn btn-primary btn-create">Create</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous">
    </script>
<script src="main.bundle.js"></script></body>
</html>
